true, false
[test]
- name: Test Suite
  working-directory: ./build/
  run: gha-prove -b -r t
- name: Clean
  working-directory: ./build/
  run: make clean
- name: Configure (DO_MULTICALL=0)
  working-directory: ./build/
  run: perl Makefile.PL CCFLAGS='-DDO_MULTICALL=0'
- name: Make (DO_MULTICALL=0)
  working-directory: ./build/
  run: make clean
- name: Test Suite (DO_MULTICALL=0)
  working-directory: ./build/
  run: gha-prove -b -r t