[failfast]
false
[os]
'ubuntu-latest', 'macos-latest'
[perl]
'5.8.8', '5.8.9', '5.10.0', '5.10.1', '5.12', '5.14', '5.16', '5.20', '5.24', '5.26', '5.30', '5.32', '5.34', '5.36', '5.38', '5.40', '5.42'
